<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirectingâ€¦</title>
    <script>
      // GitHub Pages SPA redirect logic
      const redirectTo =
        "/" +
        window.location.pathname
          .replace(/^\/[^/]+/, "") +
        window.location.search +
        window.location.hash;

      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
