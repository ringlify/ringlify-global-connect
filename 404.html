<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Redirect preserving path, query, and hash
      const redirectTo = "/?redirect=" + encodeURIComponent(
        location.pathname + location.search + location.hash
      );
      location.replace(redirectTo);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
